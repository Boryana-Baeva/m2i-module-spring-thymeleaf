<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Livre</title>
</head>
<body>
    <h1>Ajouter un Livre</h1>
    <form method="POST" action="livres">
        <div>
            <label for="titre" th:text="Titre"></label>
            <input type="text" id="titre" name="titre" />
        </div>
        <div>
            <label for="auteur" th:text="Auteur"></label>
            <input type="text" id="auteur" name="auteur" />
        </div>
        <div>
            <label for="date-parution" th:text="Date"></label>
            <input type="datetime-local" id="date-parution" name="date-parution" />
        </div>
        <div>
            <label for="resume" th:text="Resume"></label>
            <textarea id="resume" name="resume" rows="10" cols="30"></textarea>
        </div>
        <div>
            <input type="submit" id="btn-add" name="btn-add" value="Ajouter"/>
        </div>
    </form>
</body>
</html>
